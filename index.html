<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教練預約系統</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .container {
            max-width: 1280px;
        }
        .tab-button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #2563eb;
            color: #ffffff;
            font-weight: 600;
        }
        .coach-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }
        .coach-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .sidebar {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .coach-image-container {
            width: 120px;
            height: 120px;
            min-width: 120px;
            min-height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #f3f4f6;
            flex-shrink: 0;
        }
        .coach-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .category-icon {
            filter: grayscale(100%) brightness(0) saturate(0) opacity(70%);
            transition: filter 0.2s ease-in-out;
        }
        .tab-button:hover .category-icon, .tab-button.active .category-icon {
            filter: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header navigation bar -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-800">林口教練課程預約系統</h1>
            <nav class="flex space-x-4">
                <!-- Here can be other global navigation items if needed later -->
            </nav>
        </div>
    </header>

    <!-- Main content area -->
    <main class="container mx-auto px-4 py-8 flex-1 flex flex-col md:flex-row gap-8">

        <!-- Main content: category tabs and coach list -->
        <section class="flex-1 space-y-8">
            <div class="bg-white rounded-xl p-6 sidebar">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">課程類別</h2>
                <!-- Category tabs, now a responsive grid -->
                <div id="category-tabs" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
                    <button data-category="游泳" class="tab-button bg-white rounded-lg p-4 flex flex-col items-center justify-center space-y-2 shadow hover:bg-blue-500 hover:text-white">
                        <img src="swim.png" alt="游泳" class="w-10 h-10 category-icon">
                        <span class="text-gray-800 tab-text">游泳</span>
                    </button>
                    <button data-category="直排輪" class="tab-button bg-white rounded-lg p-4 flex flex-col items-center justify-center space-y-2 shadow hover:bg-blue-500 hover:text-white">
                        <img src="https://placehold.co/40x40/E2E8F0/1A202C?text=直排輪" alt="直排輪" class="w-10 h-10 category-icon">
                        <span class="text-gray-800 tab-text">直排輪</span>
                    </button>
                    <button data-category="鋼琴" class="tab-button bg-white rounded-lg p-4 flex flex-col items-center justify-center space-y-2 shadow hover:bg-blue-500 hover:text-white">
                        <img src="https://placehold.co/40x40/E2E8F0/1A202C?text=鋼琴" alt="鋼琴" class="w-10 h-10 category-icon">
                        <span class="text-gray-800 tab-text">鋼琴</span>
                    </button>
                    <button data-category="舞蹈" class="tab-button bg-white rounded-lg p-4 flex flex-col items-center justify-center space-y-2 shadow hover:bg-blue-500 hover:text-white">
                        <img src="https://placehold.co/40x40/E2E8F0/1A202C?text=舞蹈" alt="舞蹈" class="w-10 h-10 category-icon">
                        <span class="text-gray-800 tab-text">舞蹈</span>
                    </button>
                    <button data-category="繪畫" class="tab-button bg-white rounded-lg p-4 flex flex-col items-center justify-center space-y-2 shadow hover:bg-blue-500 hover:text-white">
                        <img src="https://placehold.co/40x40/E2E8F0/1A202C?text=繪畫" alt="繪畫" class="w-10 h-10 category-icon">
                        <span class="text-gray-800 tab-text">繪畫</span>
                    </button>
                </div>
            </div>

            <!-- Coach list container, now a single-column layout -->
            <div id="coach-list" class="grid grid-cols-1 gap-6">
                <!-- Coach cards will be dynamically generated by JavaScript -->
            </div>
        </section>

        <!-- Right-side sidebar for user actions -->
        <aside class="md:w-72 space-y-6">
            <div class="sidebar p-6 space-y-4">
                <h3 class="text-xl font-semibold text-gray-800">用戶功能</h3>
                <button class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition-colors shadow-md">
                    查詢/取消預約
                </button>
                <button class="w-full bg-gray-200 text-gray-800 font-bold py-3 rounded-lg hover:bg-gray-300 transition-colors shadow-md">
                    教練專區
                </button>
            </div>
        </aside>

    </main>
    
    <script>
        // Dummy data for coaches to demonstrate dynamic rendering
        // In a real application, this data would come from Firestore or a backend API
        const allCoaches = [
            { id: 'coach1', name: '馬邦德', category: '游泳', imageUrl: 'img1.jpg', rating: 4.8, bio: '擁有十年教學經驗的專業游泳教練，擅長兒童與成人初級教學，以耐心和鼓勵的方式，幫助學生建立信心，掌握正確的游泳技巧。' },
            { id: 'coach2', name: '李教練', category: '直排輪', imageUrl: 'https://placehold.co/120x120/E2E8F0/1A202C?text=李教練', rating: 4.5, bio: '國際直排輪協會認證教練，專精於競速與花式直排輪，教學風格活潑有趣，能快速提升學生的平衡感與技術。' },
            { id: 'coach3', name: '陳老師', category: '鋼琴', imageUrl: 'https://placehold.co/120x120/E2E8F0/1A202C?text=陳老師', rating: 5.0, bio: '畢業於音樂學院，具備豐富的鋼琴教學經驗。從古典到流行，能根據學生興趣客製化課程，培養學生的音樂素養與演奏能力。' },
            { id: 'coach4', name: '張老師', category: '舞蹈', imageUrl: 'https://placehold.co/120x120/E2E8F0/1A202C?text=張老師', rating: 4.7, bio: '國家級舞蹈教師，擅長多種舞風，包括街舞、現代舞及兒童律動。教學充滿熱情，幫助學生找到屬於自己的節奏與自信。' },
            { id: 'coach5', name: '林老師', category: '繪畫', imageUrl: 'https://placehold.co/120x120/E2E8F0/1A202C?text=林老師', rating: 4.9, bio: '專職美術家，曾多次舉辦個人畫展。教學著重於啟發學生的創造力，從基礎素描到多元媒材，引導學生自由揮灑色彩。' },
            { id: 'coach6', name: '黃四郎', category: '游泳', imageUrl: 'img2.jpg', rating: 4.6, bio: '具備B級游泳教練證，教學經驗豐富，擅長蛙式、自由式等泳姿的精進訓練，能有效改善學生的技術細節，提升游泳效率。' },
            { id: 'coach7', name: '周教練', category: '直排輪', imageUrl: 'https://placehold.co/120x120/E2E8F0/1A202C?text=周教練', rating: 4.4, bio: '台灣直排輪聯盟認證教練，致力於推廣直排輪運動。教學以安全為首，從基本動作到進階花式，讓學生在享受樂趣的同時安全學習。' },
        ];

        // UI elements selection
        const categoryTabs = document.getElementById('category-tabs');
        const coachList = document.getElementById('coach-list');

        // Function to render coach cards based on a category
        function renderCoaches(category) {
            coachList.innerHTML = ''; // Clear previous coaches
            const filteredCoaches = category === '' ? allCoaches : allCoaches.filter(coach => coach.category === category);

            if (filteredCoaches.length === 0) {
                coachList.innerHTML = '<div class="col-span-full text-center text-gray-500 py-12">此類別目前沒有教練。</div>';
                return;
            }

            filteredCoaches.forEach(coach => {
                const card = document.createElement('div');
                card.className = 'coach-card bg-white p-6 rounded-xl space-y-4 shadow-md';
                card.innerHTML = `
                    <div class="flex items-start gap-6">
                        <div class="coach-image-container">
                            <img src="${coach.imageUrl}" alt="教練照片">
                        </div>
                        <div class="flex-1 space-y-2">
                            <h3 class="text-2xl font-bold text-gray-800">${coach.name}</h3>
                            <p class="text-gray-600">家長評價: <span class="text-yellow-500">★</span> ${coach.rating}</p>
                            <p class="text-gray-600 mt-2">${coach.bio}</p>
                        </div>
                    </div>
                `;
                // Add a click event listener to simulate navigating to the coach's page
                card.addEventListener('click', () => {
                    console.log(`點擊了教練: ${coach.name}。準備跳轉到教練詳細頁面...`);
                    // Here you would add the logic to navigate to a new page or show a modal
                    // For now, it just logs to the console.
                });
                coachList.appendChild(card);
            });
        }

        // Event listener for category tabs
        categoryTabs.addEventListener('click', (e) => {
            let targetButton = e.target.closest('.tab-button');
            if (targetButton) {
                // Remove active class from all buttons
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                    const img = btn.querySelector('.category-icon');
                    if (img) {
                        img.classList.remove('active');
                    }
                    btn.querySelector('.tab-text').classList.remove('text-white');
                    btn.querySelector('.tab-text').classList.add('text-gray-800');
                });
                
                // Add active class to the clicked button and update icon/text colors
                targetButton.classList.add('active');
                const img = targetButton.querySelector('.category-icon');
                if (img) {
                    img.classList.add('active');
                }
                targetButton.querySelector('.tab-text').classList.remove('text-gray-800');
                targetButton.querySelector('.tab-text').classList.add('text-white');

                // Render coaches for the selected category
                const category = targetButton.dataset.category;
                renderCoaches(category);
            }
        });
        
        // Initial page load: show the first tab as active and its coaches
        const firstTab = categoryTabs.querySelector('.tab-button');
        if (firstTab) {
            firstTab.classList.add('active');
            const img = firstTab.querySelector('.category-icon');
            if (img) {
                img.classList.add('active');
            }
            firstTab.querySelector('.tab-text').classList.remove('text-gray-800');
            firstTab.querySelector('.tab-text').classList.add('text-white');
            renderCoaches(firstTab.dataset.category);
        }
    </script>
</body>
</html>
