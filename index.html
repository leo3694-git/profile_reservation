<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林口教練預約系統</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 從 Google Fonts 導入 Noto Serif TC 字體，讓整體風格更文青 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root{
            --deep: #071a3d;
            --mid:  #0b3b7c;
            --sky:  #38bdf8;
            --sea:  #3b82f6;
            --cyan: #22d3ee;
        }

        /* 更改為文青風格的字體 */
        body {
            /* 全部改為 sans-serif 字體 */
            font-family: 'Inter', sans-serif;
            margin:0; min-height:100vh;
            color:#eaf2ff;
            background:
                radial-gradient(1400px 800px at 10% -10%, rgba(56,189,248,.35), transparent 60%),
                radial-gradient(900px 600px at 110% 10%, rgba(59,130,246,.35), transparent 60%),
                linear-gradient(120deg, var(--deep) 0%, var(--mid) 55%, #0b2a5a 100%);
            overflow-x:hidden;
            display:flex;
            flex-direction:column;
        }

        /* Mesh 柔焦雲塊 */
        .mesh{
            position:fixed; inset:-20vmax; z-index:-1; pointer-events:none;
            background:
                radial-gradient(40vmax 32vmax at 12% 30%, color-mix(in srgb, var(--sea) 80%, white) / .45, transparent 60%),
                radial-gradient(36vmax 30vmax at 85% 18%, color-mix(in srgb, var(--cyan) 80%, white) / .38, transparent 62%),
                radial-gradient(48vmax 36vmax at 70% 78%, color-mix(in srgb, var(--sky) 80%, white) / .40, transparent 65%);
            filter: blur(42px) saturate(115%);
            animation: drift 24s ease-in-out infinite alternate;
        }
        @keyframes drift{ to { transform: translate3d(-2vmax, -1vmax, 0) scale(1.02);} }

        /* 浮動光點 */
        .bokeh{ position: fixed; inset:0; z-index:-1; pointer-events:none; overflow:hidden; }
        .bokeh span{
            --size: clamp(12px, 1.4vw, 22px);
            position: absolute; top: var(--top); left: var(--left);
            width: var(--size); height: var(--size); border-radius: 50%;
            background: rgba(255,255,255,.08);
            animation: floatY var(--dur) linear infinite, sway var(--dur2) ease-in-out infinite alternate;
        }
        @keyframes floatY { to { transform: translateY(-115vh); } }
        @keyframes sway   { 0% { margin-left:-6px } 100% { margin-left:6px } }

        /* 底部波浪 */
        .waves{ position:fixed; left:0; right:0; bottom:-1px; z-index:-1; pointer-events:none; opacity:.75; }

        /* 其他原本的樣式 */
        .container { max-width: 1280px; }
        .tab-button { transition: all 0.2s ease-in-out; cursor: pointer; }
        .tab-button.active { background-color: #2563eb; color: #ffffff; font-weight: 600; }
        .coach-card { transition: all 0.2s ease-in-out; cursor: pointer; }
        .coach-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .sidebar { background-color: #ffffff; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }

        /* Mobile Menu styles */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 75%;
            max-width: 320px;
            height: 100%;
            background-color: #ffffff;
            z-index: 50;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            padding: 1.5rem;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
        }
        .mobile-menu.open {
            transform: translateX(0);
        }
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 40;
            display: none;
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }
        .menu-overlay.open {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- 背景裝飾 -->
    <div class="mesh"></div>
    <div class="bokeh">
        <span style="--top:110vh; --left:5vw;  --dur:32s; --dur2:6s"></span>
        <span style="--top:115vh; --left:20vw; --dur:28s; --dur2:5s"></span>
        <span style="--top:120vh; --left:35vw; --dur:36s; --dur2:7s"></span>
        <span style="--top:108vh; --left:50vw; --dur:30s; --dur2:6s"></span>
    </div>
    <svg class="waves" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <defs>
            <linearGradient id="blueGrad" x1="0" x2="0" y1="0" y2="1">
                <stop offset="0%" stop-color="rgba(56,189,248,.55)" />
                <stop offset="100%" stop-color="rgba(59,130,246,.15)" />
            </linearGradient>
        </defs>
        <path fill="url(#blueGrad)" d="M0,288L60,272C120,256,240,224,360,208C480,192,600,192,720,181.3C840,171,960,149,1080,160C1200,171,1320,213,1380,234.7L1440,256L1440,320L0,320Z"></path>
    </svg>
    
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-800">林口教練課程預約系統</h1>
            
            <!-- Hamburger menu button (shown on mobile, hidden on larger screens) -->
            <button id="menu-toggle" class="md:hidden p-2 text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Mobile menu container (initially hidden, slides in from right) -->
    <nav id="mobile-menu" class="mobile-menu md:hidden">
        <button id="menu-close" class="absolute top-4 right-4 p-2 text-gray-800 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
        </button>
        <div class="space-y-4 pt-12">
            <h3 class="text-xl font-semibold text-gray-800">用戶功能</h3>
            <button class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition-colors shadow-md">
                查詢/取消預約
            </button>
            <button class="w-full bg-gray-200 text-gray-800 font-bold py-3 rounded-lg hover:bg-gray-300 transition-colors shadow-md">
                教練專區
            </button>
        </div>
    </nav>

    <!-- Mobile menu backdrop overlay -->
    <div id="menu-overlay" class="menu-overlay"></div>

    <!-- Main content area -->
    <main class="container mx-auto px-4 py-8 flex-1 flex flex-col md:flex-row gap-6">

        <!-- Main content: category tabs and coach list -->
        <section class="flex-1 space-y-8">
            <!-- 調整此處的 padding，從 p-6 調整為 p-4，減少整體白框的留白 -->
            <div class="bg-white rounded-xl p-3 sidebar">
                <!-- 調整「課程類別」標題的字體大小和顏色 -->
                <!-- 更改為深藍色，並使用 font-sans 以區別於下方的項目文字 -->
                <h2 class="text-2xl font-bold font-sans text-blue-600 mb-1">課程類別</h2>
                <!--
                    手機版: 使用 flex 佈局實現橫向滾動，按鈕會緊湊排列。
                    電腦版 (lg: 斷點): 使用 grid 佈局恢復成五欄，並取消橫向滾動。
                -->
                <div id="category-tabs" class="flex space-x-4 overflow-x-auto pb-2 lg:grid lg:grid-cols-5 lg:gap-4 lg:overflow-x-hidden">
                    <!--
                        根據使用者需求調整按鈕樣式：
                        1. 圖片和文字恢復到原本大小：
                           - 圖片維持 w-8 h-8，桌面版 w-10 h-10。
                           - 文字恢復為 text-xs，桌面版 lg:text-xs。
                        2. 整體留白減少：
                           - 恢復按鈕的 padding，從 px-1 py-0 調整回 p-2。
                           - 圖片與文字的間距也恢復為 space-y-1。
                    -->
                    <button data-category="游泳" class="tab-button bg-white rounded-lg p-2 flex-shrink-0 flex flex-col items-center justify-center space-y-1 shadow hover:bg-blue-500 hover:text-white lg:p-3">
                        <img src="swim.png" alt="游泳" class="w-10 h-10 category-icon lg:w-10 lg:h-10">
                        <span class="tab-text text-gray-800 text-xs lg:text-xs">游泳</span>
                    </button>
                    <button data-category="直排輪" class="tab-button bg-white rounded-lg p-2 flex-shrink-0 flex flex-col items-center justify-center space-y-1 shadow hover:bg-blue-500 hover:text-white lg:p-3">
                        <img src="skate.png" alt="直排輪" class="w-10 h-10 category-icon lg:w-10 lg:h-10">
                        <span class="tab-text text-gray-800 text-xs lg:text-xs">直排輪</span>
                    </button>
                    <button data-category="鋼琴" class="tab-button bg-white rounded-lg p-2 flex-shrink-0 flex flex-col items-center justify-center space-y-1 shadow hover:bg-blue-500 hover:text-white lg:p-3">
                        <img src="piano.png" alt="鋼琴" class="w-10 h-10 category-icon lg:w-10 lg:h-10">
                        <span class="tab-text text-gray-800 text-xs lg:text-xs">音樂</span>
                    </button>
                    <button data-category="舞蹈" class="tab-button bg-white rounded-lg p-2 flex-shrink-0 flex flex-col items-center justify-center space-y-1 shadow hover:bg-blue-500 hover:text-white lg:p-3">
                        <img src="dance.png" alt="舞蹈" class="w-10 h-10 category-icon lg:w-10 lg:h-10">
                        <span class="tab-text text-gray-800 text-xs lg:text-xs">舞蹈</span>
                    </button>
                    <button data-category="繪畫" class="tab-button bg-white rounded-lg p-2 flex-shrink-0 flex flex-col items-center justify-center space-y-1 shadow hover:bg-blue-500 hover:text-white lg:p-3">
                        <img src="draw.png" alt="繪畫" class="w-10 h-10 category-icon lg:w-10 lg:h-10">
                        <span class="tab-text text-gray-800 text-xs lg:text-xs">繪畫</span>
                    </button>
                </div>
            </div>

            <!-- Coach list container, now a single-column layout -->
            <div id="coach-list" class="grid grid-cols-1 gap-6">
                <!-- Coach cards will be dynamically generated by JavaScript -->
            </div>
        </section>

        <!-- Right-side sidebar for user actions (shown on larger screens) -->
        <aside class="hidden md:block md:w-72 space-y-6">
            <div class="sidebar p-6 space-y-4">
                <h3 class="text-xl font-semibold text-gray-800">用戶功能</h3>
                <button class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition-colors shadow-md">
                    查詢/取消預約
                </button>
                <button class="w-full bg-gray-200 text-gray-800 font-bold py-3 rounded-lg hover:bg-gray-300 transition-colors shadow-md">
                    教練專區
                </button>
            </div>
        </aside>

    </main>
    
    <script>
        // Dummy data for coaches to demonstrate dynamic rendering
        // In a real application, this data would come from Firestore or a backend API
        const allCoaches = [
            { id: 'coach1', name: '馬邦德', category: '游泳', imageUrl: 'img.jpg', rating: 4.8, reviewCount: 50, bio: '擁有十年教學經驗的專業游泳教練，擅長兒童與成人初級教學，以耐心和鼓勵的方式，幫助學生建立信心，掌握正確的游泳技巧。' },
            { id: 'coach2', name: '李教練', category: '直排輪', imageUrl: 'skate.jpg', rating: 4.5, reviewCount: 35, bio: '國際直排輪協會認證教練，專精於競速與花式直排輪，教學風格活潑有趣，能快速提升學生的平衡感與技術。' },
            { id: 'coach3', name: '陳老師', category: '鋼琴', imageUrl: 'piano.jpg', rating: 5.0, reviewCount: 88, bio: '畢業於音樂學院，具備豐富的鋼琴教學經驗。從古典到流行，能根據學生興趣客製化課程，培養學生的音樂素養與演奏能力。' },
            { id: 'coach4', name: '張老師', category: '舞蹈', imageUrl: 'dance.png', rating: 4.7, reviewCount: 62, bio: '國家級舞蹈教師，擅長多種舞風，包括街舞、現代舞及兒童律動。教學充滿熱情，幫助學生找到屬於自己的節奏與自信。' },
            { id: 'coach5', name: '林老師', category: '繪畫', imageUrl: 'draw.png', rating: 4.9, reviewCount: 41, bio: '專職美術家，曾多次舉辦個人畫展。教學著重於啟發學生的創造力，從基礎素描到多元媒材，引導學生自由揮灑色彩。' },
            { id: 'coach6', name: '黃四郎', category: '游泳', imageUrl: 'img2.jpg', rating: 4.6, reviewCount: 27, bio: '具備B級游泳教練證，教學經驗豐富，擅長蛙式、自由式等泳姿的精進訓練，能有效改善學生的技術細節，提升游泳效率。' },
            { id: 'coach7', name: '周教練', category: '直排輪', imageUrl: 'skate.jpg', rating: 4.4, reviewCount: 19, bio: '台灣直排輪聯盟認證教練，致力於推廣直排輪運動。教學以安全為首，從基本動作到進階花式，讓學生在享受樂趣的同時安全學習。' },
        ];

        // UI elements selection
        const categoryTabs = document.getElementById('category-tabs');
        const coachList = document.getElementById('coach-list');
        
        // Mobile menu elements
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuClose = document.getElementById('menu-close');
        const menuOverlay = document.getElementById('menu-overlay');

        // Function to render coach cards based on a category
        function renderCoaches(category) {
            coachList.innerHTML = ''; // Clear previous coaches
            const filteredCoaches = category === '' ? allCoaches : allCoaches.filter(coach => coach.category === category);

            if (filteredCoaches.length === 0) {
                coachList.innerHTML = '<div class="col-span-full text-center text-gray-500 py-12">此類別目前沒有教練。</div>';
                return;
            }

            filteredCoaches.forEach(coach => {
                const card = document.createElement('div');
                // 將教練卡片的佈局調整為垂直排列，並讓內容與按鈕之間有足夠間距。
                // 恢復 flex-col 讓預約按鈕回到下方
                card.className = 'coach-card bg-white p-4 md:p-6 rounded-xl space-y-4 shadow-md flex flex-col md:flex-row md:items-center md:justify-between gap-4 md:gap-6';
                card.innerHTML = `
                    <div class="flex items-start gap-4 md:gap-6 flex-1">
                        <!-- Adjust image size for better mobile display -->
                        <div class="w-16 h-16 md:w-24 md:h-24 rounded-full overflow-hidden border-4 border-gray-100 flex-shrink-0">
                            <img src="${coach.imageUrl}" alt="教練照片" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 space-y-2">
                            <!-- Adjust title font size for mobile -->
                            <h3 class="text-xl md:text-2xl font-bold text-gray-800">${coach.name}</h3>
                            <!-- 新增評價人數顯示 -->
                            <p class="text-gray-600 text-sm">家長評價: <span class="text-yellow-500">★</span> ${coach.rating} (已有 ${coach.reviewCount} 評論)</p>
                            <p class="text-gray-600 mt-2 text-xs md:text-sm">${coach.bio}</p>
                        </div>
                    </div>
                    <div>
                        <button onclick="console.log('點擊了教練: ${coach.name}。準備跳轉到教練詳細頁面...') " class="w-full md:w-auto px-6 py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition-colors shadow-md">
                            點選預約
                        </button>
                    </div>
                `;
                coachList.appendChild(card);
            });
        }

        // Event listener for category tabs
        categoryTabs.addEventListener('click', (e) => {
            let targetButton = e.target.closest('.tab-button');
            if (targetButton) {
                // Remove active class from all buttons
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                    const img = btn.querySelector('.category-icon');
                    if (img) {
                        img.classList.remove('active');
                    }
                    // 將非選中狀態的文字顏色設定為黑色
                    btn.querySelector('.tab-text').classList.remove('text-white', 'text-blue-500');
                    btn.querySelector('.tab-text').classList.add('text-gray-800');
                });
                
                // Add active class to the clicked button and update icon/text colors
                targetButton.classList.add('active');
                const img = targetButton.querySelector('.category-icon');
                if (img) {
                    img.classList.add('active');
                }
                // 將選中狀態的文字顏色設定為白色
                targetButton.querySelector('.tab-text').classList.remove('text-gray-800');
                targetButton.querySelector('.tab-text').classList.add('text-white');

                // Render coaches for the selected category
                const category = targetButton.dataset.category;
                renderCoaches(category);
            }
        });
        
        // Initial page load: show the first tab as active and its coaches
        const firstTab = categoryTabs.querySelector('.tab-button');
        if (firstTab) {
            firstTab.classList.add('active');
            const img = firstTab.querySelector('.category-icon');
            if (img) {
                img.classList.add('active');
            }
            // 初始載入時將第一個選單的文字設定為白色
            firstTab.querySelector('.tab-text').classList.remove('text-gray-800');
            firstTab.querySelector('.tab-text').classList.add('text-white');
            renderCoaches(firstTab.dataset.category);
        }

        // Mobile menu toggle logic
        function toggleMenu() {
            mobileMenu.classList.toggle('open');
            menuOverlay.classList.toggle('open');
            // Prevent body scroll when menu is open
            document.body.style.overflow = mobileMenu.classList.contains('open') ? 'hidden' : 'auto';
        }

        menuToggle.addEventListener('click', toggleMenu);
        menuClose.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
